services:
  - type: web
    name: chess-backend
    env: node
    plan: free
    nodeVersion: 18
    buildCommand: cd apps/backend && npm install --production=false && npm run build
    startCommand: cd apps/backend && npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_HOSTS
        sync: false

  - type: web
    name: chess-ws
    env: node
    plan: free
    nodeVersion: 18
    buildCommand: cd apps/ws && npm install --production=false && npm run build
    startCommand: cd apps/ws && npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false 